# Si ven este comentario, ustedes ya pueden crear un archivo secrets.properties en el mismo directorio 
# que application.properties y aniadir (fuck US keyboard) sus variables de entorno
# Borrar estas 3 lineas

spring.config.import=optional:secrets.properties

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=${SPRINGBOOT_HIBERNATE_DDL_AUTO}

spring.jpa.show-sql= ${SPRINGBOOT_SHOW_SQL}
spring.sql.init.mode=${SPRINGBOOT_SQL_INIT}
spring.jpa.defer-datasource-initialization=true

server.port=${SPRINGBOOT_PORT}

##SHOW_SQL: true   | false
##SQL_INIT: always | never
##DDL_AUTO: create | update | create-drop


