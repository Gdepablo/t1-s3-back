spring.config.import=optional:secrets.properties

spring.config.import=optional:secrets.properties

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=${SPRINGBOOT_HIBERNATE_DDL_AUTO}

spring.jpa.show-sql= ${SPRINGBOOT_SHOW_SQL}
spring.sql.init.mode=${SPRINGBOOT_SQL_INIT}
spring.jpa.defer-datasource-initialization=true

server.port=${SPRINGBOOT_PORT}

# Ejemplo de configuracion de variables de entorno: URL_DB=jdbc:mariadb://localhost:3306/proyectoCopal;USER_DB=root;PASSWORD_DB=1234;DDL_AUTO=update
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

##SHOW_SQL: true   | false
##SQL_INIT: always | never
##DDL_AUTO: create | update | create-drop


