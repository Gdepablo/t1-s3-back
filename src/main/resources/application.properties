# Si ven este comentario, ustedes ya pueden crear un archivo secrets.properties en el mismo directorio
# que application.properties y aniadir (fuck US keyboard) sus variables de entorno
# Borrar estas 3 lineas

spring.datasource.url=jdbc:mariadb://localhost:3306/socios
spring.datasource.username=root
spring.datasource.password=1234

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql= true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

server.port=80

# Ejemplo de configuracion de variables de entorno: URL_DB=jdbc:mariadb://localhost:3306/proyectoCopal;USER_DB=root;PASSWORD_DB=1234;DDL_AUTO=update
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:aceleradora.p12
# The password used to generate the certificate
server.ssl.key-store-password=123456
server.ssl.enabled=true
#Solo acepta peticiones SSL
# The alias mapped to the certificate
server.ssl.key-alias=UTNBA

##SHOW_SQL: true   | false
##SQL_INIT: always | never
##DDL_AUTO: create | update | create-drop


